<div class="container-fluid pozadina">
    <div class="row main">
        <div class="col-lg-3"></div>
        <div class="col-12 col-sm-12 col-md-12 col-lg-6 prijava">
            <div class="form-container">
                <div class="form-content">
                    <div class="login-form-header">
                        <div class="logo">
                            <a routerLink="/pocetna"><img src="assets/logo.png" width="160" height="110"></a>
                        </div>
                    </div>
        
                    <div class="form-body" style="text-align: center;">
                        <label style="color:black; font-weight: bold; font-size: 25px; margin-bottom: 20px;"> {{naslov}} </label> 
                        <input type="text" placeholder="Promo kod(opciono)" class="form-inputL" [(ngModel)]='promoKod'>
                        <br/>
                        <label>Broj ljudi:</label> <br>
                        <select class="sel" [(ngModel)]='brLjudi' onfocus='this.size=3' onblur='this.size=1' onchange='this.size=1;' style="width: 100px; margin-bottom: 20px;" (change)="onChangeBr()" [disabled]="tip=='par'">
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                            <option value="5">5</option>
                            <option value="6">6</option>
                            <option value="7">7</option>
                            <option value="8">8</option>
                            <option value="9">9</option>
                            <option value="10">10</option>
                        </select>
                        <br/>
                        <label style="color: #000000; font-size: 15px; margin-bottom: 10px;"><a style="text-decoration: underline; color: black;" (click)="prikaziCenu()"> Prika≈æi ukupnu cenu:</a> <span *ngIf="kliknuto"> {{cena}} din</span></label>
                        <br>
                        <button class="btn" (click)="kupi()"> 
                           Kupi
                        </button>
                        <br/>
                        <span class="greska">{{poruka}}</span>
                        <br>
                        <label style="color: rgb(0, 0, 0);">&#8592; &nbsp;</label> <a routerLink="/paketi" style="font-size: 14px; text-decoration: underline; color: black;">Vrati se nazad</a>
                    </div>
                </div>
            </div>
        </div>   
        <div class="col-lg-3"></div> 
    </div>
</div>
