<div class="container-fluid pozadina">
    <div class="row navbar sticky-top poz" style="padding: 0; margin:0">
        <app-navbar style="padding: 0;"></app-navbar>

        <div class="row navbar">
            <div class="col-lg-2"></div>
            <div class="col-sm-12 col-lg-8">
                <div class="row">
                    <div class="col-sm-12 col-md-12 col-lg-5 pocZiv">
                        <a style="font-size: 20px;" routerLink="/pocetna">Početna</a>
                        <a style="font-size: 20px;" routerLink="/zivotinje">Životinje</a>
                    </div>
                    <div class="col-sm-12 col-md-12 col-lg-2 logo">
                        <img src="assets/logo.png" width="155px" height="100px" routerLink="/pocetna" style="margin-top: -45px; margin-bottom: 5px;">
                    </div>
                    <div class="col-sm-12 col-md-12 col-lg-5 pakDog">
                        <a style="font-size: 20px;" routerLink="/paketi">Paketi</a>
                        <a style="font-size: 24px; color: #D49E51; font-weight: bold;" routerLink="/dogadjaji">Događaji</a>
                    </div>
                </div>
            </div>
            <div class="col-lg-2"></div>
        </div>
    </div>

    <div class="row">
        <div class="col-sm-12 lavmajmun">

            <div class="row" style="margin-top: 250px;">
                <div class="col-lg-3"></div>
                <div class="col-sm-12 col-lg-6">
                    <div class="row" *ngFor="let dog of dogadjaji | slice: (page-1) * pageSize : page * pageSize" style="margin-bottom: 50px;">
                        <div class="col-sm-2"></div>
                        <div class="col-sm-8">
                            <img src="assets/{{dog.slika}}" width="100%" height="300px">
                            <div style="height: fit-content; background-color: rgba(156, 157, 78, 0.6); text-align: center; padding: 20px; padding-top: 10px; padding-bottom: 10px;">
                                <label style="margin-bottom: 20px; font-size: 22px; color: #D49E51;">{{dog.naziv}}</label> 
                                <br>
                                <label style="margin-bottom: 10px; font-size: 15px; color: #ffffff;">{{dog.opis}}</label>
                                <br>
                                <label style="font-size: 22px; color: black;">{{dog.brLajkova}}</label> 
                                <img src="assets/lajk.png" width="52px" height="50px" *ngIf="postoji(dog)==false" (click)="lajkuj(dog)">
                                <img src="assets/lajk1.png" width="52px" height="50px" *ngIf="postoji(dog)" (click)="odlajkuj(dog)">
                            </div>
                        </div>
                        <div class="col-sm-2"></div>
                    </div>
                </div>

                <div class="row" style="margin-top: 20px;">
                    <div class="col-sm-8" style="display: flex; flex-direction: row; justify-content: flex-end;">
                        <ngb-pagination
                            [(page)]="page"
                            [pageSize]="pageSize"
                            [collectionSize]="dogadjaji.length" style="margin-top: 20px; color: #D49E51;">
                        </ngb-pagination>
                    </div>
                </div>

                <div class="col-lg-3"></div>
            </div>


        </div>
    </div>
    <app-footer></app-footer>
</div>
