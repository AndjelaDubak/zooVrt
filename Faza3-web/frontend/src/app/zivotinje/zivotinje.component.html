<div class="container-fluid pozadina">
    <div class="row navbar sticky-top poz" style="padding: 0; margin:0">
        <app-navbar style="padding: 0;"></app-navbar>

        <div class="row navbar">
            <div class="col-lg-2"></div>
            <div class="col-sm-12 col-lg-8">
                <div class="row">
                    <div class="col-sm-12 col-md-12 col-lg-5 pocZiv">
                        <a style="font-size: 20px;" routerLink="/pocetna">Početna</a>
                        <a style="font-size: 24px; color: #D49E51; font-weight: bold;" routerLink="/zivotinje">Životinje</a>
                    </div>
                    <div class="col-sm-12 col-md-12 col-lg-2 logo">
                        <img src="assets/logo.png" width="155px" height="100px" routerLink="/pocetna" style="margin-top: -45px; margin-bottom: 5px;">
                    </div>
                    <div class="col-sm-12 col-md-12 col-lg-5 pakDog">
                        <a style="font-size: 20px;" routerLink="/paketi">Paketi</a>
                        <a style="font-size: 20px;" routerLink="/dogadjaji">Događaji</a>
                    </div>
                </div>
            </div>
            <div class="col-lg-2"></div>
        </div>
    </div>

    <div class="row">
        <div class="col-sm-12 lavmajmun">

            <div class="row" style="margin-top: 50px;">
                <div class="col-lg-3"></div>
                <div class="col-sm-12 col-lg-6">
                    <div class="row" *ngFor = 'let zivotinja of zivotinje | slice: (page-1) * pageSize : page * pageSize'>
                        <div class="col-sm-1"></div>
                        <div class="col-sm-4 col-md-4 col-lg-4" style="text-align: center; padding: 0px;" *ngIf="(zivotinje.indexOf(zivotinja,0) == 0 || zivotinje.indexOf(zivotinja,0) % 2 == 0)">
                            <div class="image">
                                <img src="assets/{{zivotinja.slika}}" width="100%" height="230px">
                                <div class="overlay" (click)="konkretnaZivotinja(zivotinja)"><img src="assets/oko.png" width="150px" height="150px"></div>
                            </div>
                            <div style="height: 50px; background-color: rgba(156, 157, 78, 0.6); color: white; font-size: 15px; text-align: center; padding-top: 11px;">{{zivotinja.naziv}}</div>
                        </div>
                        <div class="col-sm-4 col-md-4 col-lg-5" style="text-align: center;  padding: 0px;" *ngIf="zivotinje.indexOf(zivotinja,0) % 2 != 0"></div>
                        <div class="col-sm-4 col-md-4 col-lg-4" style="text-align: center;  padding: 0px;" *ngIf="zivotinje.indexOf(zivotinja,0) % 2 != 0">
                            <div class="image">
                                <img src="assets/{{zivotinja.slika}}" width="100%" height="230px">
                                <div class="overlay" (click)="konkretnaZivotinja(zivotinja)"><img src="assets/oko.png" width="150px" height="150px"></div>
                            </div>
                            <div style="height: 50px; background-color: rgba(156, 157, 78, 0.6); color: white; font-size: 15px; text-align: center; padding-top: 11px;">{{zivotinja.naziv}}</div>
                        </div>
                    </div>

                    <div class="row" style="margin-top: 20px;">
                        <div class="col-sm-10" style="display: flex; flex-direction: row; justify-content: flex-end; margin-right: 50px">
                            <ngb-pagination
                                [(page)]="page"
                                [pageSize]="pageSize"
                                [collectionSize]="zivotinje.length" style="margin-top: 20px; color: #D49E51;">
                            </ngb-pagination>
                        </div>
                    </div>
                </div>
                <div class="col-lg-3"></div>
            </div>

        </div>
    </div>
    <app-footer></app-footer>
</div>
